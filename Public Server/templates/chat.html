<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Dashboard 4</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">

</head>

<body class="animsition">

    <div class="col-lg-6">
        <div class="au-card au-card--no-shadow au-card--no-pad m-b-40 au-card--border">
            <div class="au-card-title" style="background-image:url('images/bg-title-02.jpg');">
                <div class="bg-overlay bg-overlay--blue"></div>
                <h3>
                    <i class="zmdi zmdi-comment-text"></i>Chat</h3>
                <button class="au-btn-plus">
                    <i class="zmdi zmdi-plus"></i>
                </button>
            </div>
            
            <div class="au-inbox-wrap">
                <div class="au-chat au-chat--border">
                    <div class="au-chat__title">
                        <div class="au-chat-info">
                            <div class="avatar-wrap online">
                                <div class="avatar avatar--small">
                                    <img src="images/icon/avatar-02.jpg" alt="John Smith">
                                </div>
                            </div>
                            <span class="nick">
                                <a href="#">박지율</a>
                            </span>
                        </div>
                    </div>
                    
                    <div id="page">

                   
                    <div class="au-chat__content au-chat__content2 js-scrollbar5">
                     
                        {% for i in show %} 
                       
                        <div class="recei-mess-wrap">
                           
                            <div class="recei-mess__inner">
                             
                                <div class="recei-messs-list">

                               

                                    {% if i['m_type']==1 %}
                                    <span class="mess-time">{{i['now_time']}}</span>
                                    <div class="recei-mess"> {{i['message']}}</div> 
                                    {% else%}
                                    <p></p>
                                    
                                    {% endif %}
                                </div>
                            </div>
                        </div>

                        
                    
                        <div class="send-mess-wrap">
                         
                            <div class="send-mess__inner">
                               
                                <div class="send-mess-list">
                               
                                    {% if i['m_type']==2 %}

                                    <span class="mess-time">{{i['now_time']}}</span>
                                    <div class="send-mess"> {{i['message']}}</div> 
                                    
                                    {% else%}
                                    <p></p>
                                
                                    {% endif %}
                                </div>
                             
                           
                            </div>

                        
                        </div>
                     
                        {% endfor %}

                    </div>
                </div>
                    <div class="au-chat-textfield">
                        <form class="au-form-icon">
                            <input id=message class="au-input au-input--full au-input--h65" type="text"
                                placeholder="Type a message">



                            <!-- 메세지 보내기 버튼 -->

                            <input type="button" onclick="test();" value="메세지를 보내주세요">
                            <!-- <button onclick="test();">
                                버튼
                            </button> -->



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="copyright">
                <p>Copyright © 2018 Colorlib. All rights reserved. Template by <a
                        href="https://colorlib.com">Colorlib</a>.</p>
            </div>
        </div>
    </div>
    </div>
    <!-- END PAGE CONTENT-->
    </div>
    </div>
    </div>
    </section>
    </div>
    <!-- END PAGE CONTENT  -->

    </div>


    <script>

        function test() {
            text = $('#message').val();
        $.ajax({
            method: "POST",
            url: "/test",
            data: { messsage: text }
        })
            .done(function (msg) {
                alert("Data Saved: " + msg);
                // $("#page").load(window.location.href + "#page");
                location.href = location.href;
            });
        }



    </script>



    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="vendor/slick/slick.min.js">
    </script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="js/main.js"></script>

</body>

</html>
<!-- end document-->
